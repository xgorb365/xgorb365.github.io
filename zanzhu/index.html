<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助 - X-GORB Studio (由X-GORB WebStatics提供页面)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://xgorb.cn/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card welcome-card">
            <h2>Welcome</h2>
            <h1>欢迎来到<br>X-GORB Studio 赞助页。</h1>
            <div class="circle-button">→</div>
        </div>

        <div class="payment-section">
            <div class="card payment-card wechat">
                <div class="payment-header">
                    <img class="payment-icon" src="https://api.iconify.design/ri:wechat-pay-fill.svg?color=%2352ee4f" alt="WeChat">
                    <div class="payment-info">
                        <span class="payment-type">WeChat</span>
                        <h2 class="payment-title">微信赞助</h2>
                    </div>
                </div>
                <div class="qr-code">
                    <!-- 这里需要替换为实际的微信收款码 -->
                    <img src="wechat.png" alt="微信收款码" width="180" height="180">
                </div>
            </div>

            <div class="card payment-card alipay">
                <div class="payment-header">
                    <img class="payment-icon" src="https://api.iconify.design/ri:alipay-fill.svg?color=%2300a4ff" alt="AliPay">
                    <div class="payment-info">
                        <span class="payment-type">AliPay</span>
                        <h2 class="payment-title">支付宝赞助（暂无）</h2>
                    </div>
                </div>
                <div class="qr-code">
                    <!-- 这里需要替换为实际的支付宝收款码 -->
                    <img src="alipay.png" alt="支付宝收款码" width="180" height="180">
                </div>
            </div>
        </div>

        <div class="card thanks-card">
            <h2>感谢列表：</h2>
            <p>... - ￥...</p>
        </div>

        <div class="card detail-card">
            <h3>每月明细</h3>
            <p>服务器费用：￥89/月</p>
            <p>其他：￥6/月</p>
            <p>总计：￥95/月</p>
            <p>每月在30日结算（2月在28日结算【闰年/平年皆是】）</p>
        </div>

        <div class="card detail-card">
            <h3>每年明细</h3>
            <p>域名费用：￥264/年(xgorb.cn）</p>
            <p>总计：￥264/年</p>
            <p>每年在2月13日结算</p>
        </div>

        <div class="card slogan">
            没被嘲笑过的<span class="dream">梦想</span>就不是一个<span class="good">好梦想</span>。
        </div>
    </div>
</body>
</html>
